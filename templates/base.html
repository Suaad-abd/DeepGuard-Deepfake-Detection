<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/*" href="/static/deepfake.png" />
    <title>{% block title %}Deepfake Detection{% endblock %}</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        background-color: #f8f9fa;
        color: #444;
        margin: 0;
        padding: 0;
      }

      /* تصميم شريط التنقل (Nav Bar) */
      nav {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 150px;
        height: auto;
      }

      .nav-links {
        display: flex;
        justify-content: center;
        flex-grow: 1;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        margin: 0 8px;
        font-weight: bold;
        transition: background-color 0.3s, border-radius 0.3s;
      }

      nav a:hover {
        background-color: #5145cd;
        border-radius: 4px;
      }

      /* تصميم المحتوى */
      .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
      }

      .container h1 {
        font-size: 2.5rem;
        color: #222;
        margin-bottom: 20px;
      }

      .container p {
        font-size: 1.2rem;
        color: #555;
        line-height: 1.8;
      }

      #result {
        margin-top: 20px;
        font-size: 1.5em;
      }

      /* تصميم الكروت */
      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: calc(33.333% - 20px);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 2px solid #6c63ff;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .card-content h2 {
        font-size: 1.5rem;
        color: #222;
        margin-bottom: 15px;
      }

      .card-content p {
        font-size: 1rem;
        color: #555;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #333;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        margin-top: 15px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #575757;
      }

      /* استجابة التصاميم */
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          gap: 10px;
        }

        .card {
          width: calc(50% - 20px);
        }
      }

      @media (max-width: 480px) {
        .card {
          width: 100%;
        }

        .container h1 {
          font-size: 1.8rem;
        }

        .container p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  
  <body>
    <!-- شريط التنقل مع الشعار في الجهة اليسرى -->
    <nav>
      <img src="/static/img/deepfake.png" alt="Deepfake Logo" class="logo">
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/deepfake-detection">Deepfake Detection</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>

    <!-- محتوى الصفحة -->
    <div class="container">
      {% block content %}
      <!-- سيتم استبدال هذا المحتوى حسب الصفحة المعروضة -->
      {% endblock %}
    </div>

    {% block scripts %}
    <!-- يمكنك إضافة جافا سكربت هنا -->
    {% endblock %}

        <!-- الفوتر -->
        <footer style="background-color: #333; color: white; padding: 20px 0; text-align: center; margin-top: 20px;">
          <div class="footer-container">
            <!-- روابط اجتماعية -->
            <div style="margin-bottom: 10px;">
              <a href="https://facebook.com" target="_blank" style="color: white; margin: 0 10px;">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com" target="_blank" style="color: white; margin: 0 10px;">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://instagram.com" target="_blank" style="color: white; margin: 0 10px;">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://linkedin.com" target="_blank" style="color: white; margin: 0 10px;">
                <i class="fab fa-linkedin"></i>
              </a>
            </div>
    
            <!-- نص حقوق الطبع والنشر -->
            <p style="margin: 0; font-size: 0.9rem;">&copy; 2024 Deepfake Detection. All Rights Reserved.</p>
    
            <!-- روابط الفوتر -->
            <div style="margin-top: 10px;">
              <a href="/" style="color: white; text-decoration: none; margin: 0 10px;">Home</a>
              <a href="/deepfake-detection" style="color: white; text-decoration: none; margin: 0 10px;">Deepfake Detection</a>
              <a href="/contact" style="color: white; text-decoration: none; margin: 0 10px;">Contact</a>
            </div>
          </div>
        </footer>
  </body>
</html>
